<!DOCTYPE html>
<html>
<head>
<title>Project Cheyam</title>
<style>
    body {
        margin: 0;
        font-family: "Poppins", sans-serif;
        overflow: hidden;
        background: #000;
        position: relative;
        min-height: 100vh;
        color: white;
    }

    /* Background blobs */
    .background-blobs {
        position: fixed;
        inset: 0;
        overflow: hidden;
        z-index: -3;
    }

    .blob {
        position: absolute;
        border-radius: 50%;
        filter: blur(100px);
        opacity: 0.6;
        mix-blend-mode: screen;
        animation-timing-function: ease-in-out;
        animation-iteration-count: infinite;
    }

    .blob1 {
        width: 300px;
        height: 300px;
        background: #00ffcc;
        top: 20%;
        left: 10%;
        animation: blobMove1 15s infinite alternate;
    }
    .blob2 {
        width: 400px;
        height: 400px;
        background: #ff0080;
        top: 50%;
        left: 70%;
        animation: blobMove2 18s infinite alternate;
    }
    .blob3 {
        width: 350px;
        height: 350px;
        background: #00ffff;
        top: 70%;
        left: 40%;
        animation: blobMove3 20s infinite alternate;
    }

    @keyframes blobMove1 {
        0% { transform: translate(0, 0) scale(1); }
        100% { transform: translate(30px, -20px) scale(1.1); }
    }
    @keyframes blobMove2 {
        0% { transform: translate(0, 0) scale(1); }
        100% { transform: translate(-40px, 40px) scale(1.15); }
    }
    @keyframes blobMove3 {
        0% { transform: translate(0, 0) scale(1); }
        100% { transform: translate(20px, 30px) scale(1.05); }
    }

    /* Overlay lock */
    #overlay {
        position: fixed;
        inset: 0;
        background: rgba(0, 0, 0, 0.8);
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
        font-size: 50px;
        font-weight: bold;
        user-select: none;
        z-index: 10;
        cursor: pointer;
        transition: opacity 0.5s ease;
    }
    #overlay.hidden {
        opacity: 0;
        pointer-events: none;
    }

    #container {
        text-align: center;
        color: white;
        margin-top: 80px;
        position: relative;
        z-index: 1;
        padding: 0 10px;
        max-width: 400px;
        margin-left: auto;
        margin-right: auto;
        user-select: none;
    }

    h1 {
        font-size: 1.8rem;
        margin-bottom: 30px;
    }

    /* YES BUTTON bounce + color shifting */
    #yesBtn {
        padding: 14px 30px;
        font-size: 20px;
        margin: 20px;
        border: none;
        color: white;
        background: #00c853;
        border-radius: 15px;
        cursor: pointer;
        animation: yesBounceHue 2s infinite ease-in-out;
        box-shadow: 0 0 10px #00ff6a;
        transition: box-shadow 0.3s ease;
        display: inline-block;
        min-width: 100px;
        user-select: none;
    }

    /* Disabled state for buttons */
    .disabled {
        opacity: 0.5;
        pointer-events: none;
        cursor: default;
        animation: none !important;
        box-shadow: none !important;
    }

    @keyframes yesBounceHue {
        0% {
            transform: translateY(0) scale(1);
            filter: hue-rotate(0deg);
            box-shadow: 0 0 10px #00ff6a;
        }
        50% {
            transform: translateY(-12px) scale(1.1);
            filter: hue-rotate(90deg);
            box-shadow: 0 0 25px #00ffa0;
        }
        100% {
            transform: translateY(0) scale(1);
            filter: hue-rotate(0deg);
            box-shadow: 0 0 10px #00ff6a;
        }
    }

    /* NO BUTTON */
    #noBtn {
        padding: 14px 30px;
        font-size: 20px;
        border: none;
        color: white;
        background: #d50000;
        border-radius: 15px;
        cursor: pointer;
        position: absolute;
        top: 60%;
        left: 50%;
        transform: translate(-50%, -50%);
        transition: 0.2s;
        user-select: none;
        min-width: 100px;
    }

    /* Explosion particles */
    .explode {
        position: absolute;
        width: 8px;
        height: 8px;
        background: yellow;
        border-radius: 50%;
        animation: boom 0.6s forwards;
        pointer-events: none;
        z-index: 20;
    }
    @keyframes boom {
        from { transform: scale(1); opacity: 1; }
        to { transform: scale(4); opacity: 0; }
    }

    #counter {
        font-size: 26px;
        margin-top: 20px;
        color: #00e5ff;
        user-select: none;
    }

    /* Scary popup */
    #scarePopup {
        position: fixed;
        inset: 0;
        background: rgba(0, 0, 0, 0.95);
        display: none;
        justify-content: center;
        align-items: center;
        color: red;
        font-size: 60px;
        font-weight: bold;
        animation: shake 0.1s infinite;
        user-select: none;
        z-index: 100;
        padding: 10px;
        text-align: center;
    }
    @keyframes shake {
        0%, 100% { transform: translateX(0); }
        50% { transform: translateX(-10px); }
    }

    /* Responsive */
    @media (max-width: 480px) {
        #yesBtn, #noBtn {
            font-size: 18px;
            padding: 12px 25px;
            min-width: 80px;
        }
        #counter {
            font-size: 22px;
        }
        h1 {
            font-size: 1.4rem;
        }
        #overlay {
            font-size: 36px;
        }
        #scarePopup {
            font-size: 36px;
        }
    }
</style>
</head>
<body>

<!-- Background blobs -->
<div class="background-blobs" aria-hidden="true">
    <div class="blob blob1"></div>
    <div class="blob blob2"></div>
    <div class="blob blob3"></div>
</div>

<div id="overlay" role="dialog" aria-modal="true" aria-label="Project Cheyam splash screen">Project Cheyam<br><small style="font-size:0.4em; margin-top: 10px; display:block;">Click anywhere to start</small></div>

<div id="container" aria-live="polite">
    <h1>Do you want to continue?</h1>
    <button id="yesBtn" class="disabled" aria-label="Click yes button">YES</button>
    <button id="noBtn" class="disabled" aria-label="Click no button">NO</button>
    <div id="counter" aria-atomic="true">YES Count: 0</div>
</div>

<div id="scarePopup" role="alert" aria-live="assertive">YOU CAN'T ESCAPE!</div>

<script>
let yesCount = 0;
let noCount = 0;

const overlay = document.getElementById("overlay");
const yesBtn = document.getElementById("yesBtn");
const noBtn = document.getElementById("noBtn");
const counter = document.getElementById("counter");
const scarePopup = document.getElementById("scarePopup");

// Floating particles
for (let i = 0; i < 40; i++) {
    let p = document.createElement("div");
    p.className = "particle";
    p.style.left = Math.random() * 100 + "vw";
    p.style.animationDelay = Math.random() * 5 + "s";
    p.style.opacity = Math.random() * 0.6 + 0.2;
    document.body.appendChild(p);
}

// Overlay click to hide and enable buttons
overlay.addEventListener("click", () => {
    overlay.classList.add("hidden");
    // Enable buttons
    yesBtn.classList.remove("disabled");
    noBtn.classList.remove("disabled");
});

// YES button click
yesBtn.onclick = () => {
    if (yesBtn.classList.contains("disabled")) return;
    if (yesCount < 100) {
        yesCount++;
        counter.innerText = "YES Count: " + yesCount;
    }
    if (yesCount === 100) {
        alert("You are free now!");
        window.onbeforeunload = null;
        overlay.style.display = "none";
    }
};

// NO button movement
function moveNoButton() {
    if (noBtn.classList.contains("disabled")) return;
    const btnWidth = noBtn.offsetWidth;
    const btnHeight = noBtn.offsetHeight;
    const maxX = window.innerWidth - btnWidth;
    const maxY = window.innerHeight - btnHeight;

    let newX = Math.random() * maxX;
    let newY = Math.random() * maxY;

    noBtn.style.left = newX + "px";
    noBtn.style.top = newY + "px";
}

noBtn.onmouseover = moveNoButton;

noBtn.onclick = (e) => {
    if (noBtn.classList.contains("disabled")) return;

    noCount++;

    for (let i = 0; i < 8; i++) {
        let particle = document.createElement("div");
        particle.className = "explode";
        particle.style.left = (e.clientX - 4) + "px";
        particle.style.top = (e.clientY - 4) + "px";
        document.body.appendChild(particle);
        setTimeout(() => particle.remove(), 600);
    }

    if (noCount === 50) {
        scarePopup.style.display = "flex";
        setTimeout(() => {
            scarePopup.style.display = "none";
        }, 2000);
    }
};

window.onbeforeunload = function () {
    if (yesCount < 100) {
        return "You cannot exit until YES = 100.";
    }
};

document.addEventListener("contextmenu", e => e.preventDefault());
document.addEventListener("keydown", e => {
    if (["Escape", "F5", "F11", "F12"].includes(e.key)) e.preventDefault();
});
</script>

</body>
</html>
