<!DOCTYPE html>
<html>
<head>
<title>Project Cheyam</title>

<style>
    body {
        margin: 0;
        font-family: "Poppins", sans-serif;
        background: #111;
        overflow: hidden;
    }

    #overlay {
        position: fixed;
        inset: 0;
        background: rgba(0,0,0,0.85);
        display: flex;
        flex-direction: column;
        align-items: center;
        z-index: 9999;
        animation: fadeIn 1s ease-in-out;
        padding-top: 40px;
    }

    @keyframes fadeIn { from{opacity:0} to{opacity:1} }

    #counterText {
        font-size: 24px;
        font-weight: 600;
        margin-bottom: 20px;
        text-shadow: 0 0 10px #0f0;
    }

    #message {
        font-size: 32px;
        margin-bottom: 40px;
        text-shadow: 0 0 20px #0f0;
        animation: glow 2s infinite alternate;
    }

    @keyframes glow {
        from { text-shadow: 0 0 10px #0f0; }
        to   { text-shadow: 0 0 25px #0f0; }
    }

    #btnArea {
        position: relative;
        width: 100%;
        height: 60%;
    }

    .btn {
        padding: 15px 40px;
        margin: 15px;
        border: none;
        font-size: 24px;
        border-radius: 15px;
        cursor: pointer;
        font-weight: 600;
    }

    #yesBtn {
        background: #00ff88;
        color: #000;
        box-shadow: 0 0 20px #00ff88;
        transition: transform .2s;
    }

    #yesBtn:active { transform: scale(1.25); }

    #noBtn {
        background: #ff0044;
        color: #fff;
        position: absolute;
        left: 50%;
        top: 50%;
        box-shadow: 0 0 20px #ff0044;
        transition: transform .2s;
    }

    @keyframes shakeScreen {
        0% { transform: translate(0, 0); }
        25% { transform: translate(8px, -8px); }
        50% { transform: translate(-8px, 8px); }
        75% { transform: translate(8px, 8px); }
        100% { transform: translate(0, 0); }
    }
</style>
</head>

<body>

<div id="overlay">
    <p id="counterText">Yes: 0 | No: 0 | Goal: 100</p>
    <p id="message">Project cheyam?</p>

    <button class="btn" id="yesBtn">Yes</button>

    <div id="btnArea">
        <button class="btn" id="noBtn">No</button>
    </div>
</div>

<script>

    let yesCount = 0;
    let noCount = 0;
    let goal = 100;

    const counterText = document.getElementById("counterText");
    const noBtn = document.getElementById("noBtn");
    const btnArea = document.getElementById("btnArea");

    function updateDisplay() {
        counterText.textContent = `Yes: ${yesCount} | No: ${noCount} | Goal: ${goal}`;
    }

    // ---------------- EXIT / QUIT BLOCKER ---------------------

    function blockExit(event) {
        if (yesCount < goal) {
            event.preventDefault();
            event.returnValue = "â—You must finish 100 YES clicks before quitting!";
            return "â—You must finish 100 YES clicks before quitting!";
        }
    }

    // Block tab close / browser quit / reload
    window.onbeforeunload = blockExit;
    window.addEventListener("beforeunload", blockExit);

    // Block BACK button
    history.pushState(null, "", location.href);
    window.onpopstate = () => {
        if (yesCount < goal) {
            alert("ðŸš« You cannot exit until 100 YES clicks!");
            history.pushState(null, "", location.href);
        }
    };

    // Block switching apps / minimizing / hiding tab
    document.addEventListener("visibilitychange", () => {
        if (document.hidden && yesCount < goal) {
            alert("ðŸš« You cannot exit until you finish 100 YES!");
            location.reload();
        }
    });

    // Remove all restrictions after goal
    function unlockExit() {
        window.onbeforeunload = null;
        window.removeEventListener("beforeunload", blockExit);
    }

    // ---------------- FULLSCREEN -------------------------
    document.addEventListener("click", () => {
        if (!document.fullscreenElement) {
            document.documentElement.requestFullscreen().catch(() => {});
        }
    });

    // ---------------- YES BUTTON --------------------------
    document.getElementById("yesBtn").onclick = function () {
        yesCount++;
        updateDisplay();

        if (yesCount >= goal) {
            unlockExit();  // Remove quit restrictions
            document.getElementById("overlay").style.display = "none";
            alert("Okay! Project Cheyam! ðŸŽ‰");
        }
    };

    // ---------------- NO BUTTON ----------------------------
    noBtn.onclick = function () {
        noCount++;
        goal++;
        updateDisplay();

        document.getElementById("message").textContent =
            `No clicked! Goal â†’ ${goal} ðŸ˜ˆ`;

        noBtn.style.transform = "scale(1.3) rotate(25deg)";
        setTimeout(() => noBtn.style.transform = "scale(1) rotate(0deg)", 150);

        document.body.style.animation = "shakeScreen 0.4s";
        setTimeout(() => document.body.style.animation = "", 400);

        moveNoButton();
    };

    function moveNoButton() {
        const rect = btnArea.getBoundingClientRect();
        const x = Math.random() * (rect.width - 150);
        const y = Math.random() * (rect.height - 80);

        noBtn.style.left = x + "px";
        noBtn.style.top = y + "px";
    }

</script>

</body>
</html>
