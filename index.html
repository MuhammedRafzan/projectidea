<!DOCTYPE html>
<html>
<head>
<title>Project Cheyam</title>
<style>
    body {
        margin: 0;
        font-family: "Poppins", sans-serif;
        background: #111;
        overflow: hidden;
    }

    #overlay {
        position: fixed;
        inset: 0;
        background: rgba(0,0,0,0.85);
        display: flex;
        justify-content: flex-start;
        align-items: center;
        flex-direction: column;
        color: #fff;
        z-index: 9999;
        padding-top: 80px; /* Push content down */
        animation: fadeIn 1s ease-in-out;
    }

    @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
    }

    /* Counter now at top */
    #counterText {
        font-size: 24px;
        font-weight: 600;
        margin-bottom: 40px;
        text-shadow: 0 0 10px #0f0;
    }

    #message {
        font-size: 32px;
        margin-bottom: 30px;
        text-shadow: 0 0 20px #0f0;
        animation: glow 2s infinite alternate;
    }

    @keyframes glow {
        from { text-shadow: 0 0 10px #0f0; }
        to { text-shadow: 0 0 25px #0f0; }
    }

    .btn {
        padding: 15px 40px;
        margin: 15px;
        border: none;
        font-size: 24px;
        border-radius: 15px;
        cursor: pointer;
        font-weight: 600;
        transition: 0.2s ease;
        user-select: none;
    }

    /* YES button effect */
    #yesBtn {
        background: #00ff88;
        color: #000;
        box-shadow: 0 0 20px #00ff88;
    }
    #yesBtn:active {
        transform: scale(1.25);
    }

    /* NO button moves + funny animation */
    #noBtn {
        background: #ff0044;
        color: #fff;
        position: absolute;
        top: 60%;
        box-shadow: 0 0 20px #ff0044;
        transition: transform 0.2s ease, top 0.2s ease, left 0.2s ease;
    }

    /* Screen shake animation */
    @keyframes shakeScreen {
        0% { transform: translate(0, 0); }
        25% { transform: translate(8px, -8px); }
        50% { transform: translate(-8px, 8px); }
        75% { transform: translate(8px, 8px); }
        100% { transform: translate(0, 0); }
    }
</style>
</head>

<body>

<div id="overlay">
    <p id="counterText">Yes: 0 | No: 0 | Goal: 100</p>
    <p id="message">Project cheyam?</p>

    <button class="btn" id="yesBtn">Yes</button>
    <button class="btn" id="noBtn">No</button>
</div>

<script>
    let yesCount = 0;
    let noCount = 0;
    let goal = 100;

    const counterText = document.getElementById("counterText");
    const noBtn = document.getElementById("noBtn");

    function updateDisplay() {
        counterText.textContent = `Yes: ${yesCount} | No: ${noCount} | Goal: ${goal}`;
    }

    // Fullscreen
    document.addEventListener("click", () => {
        if (!document.fullscreenElement) {
            document.documentElement.requestFullscreen().catch(() => {});
        }
    });

    // YES BUTTON
    document.getElementById("yesBtn").onclick = function () {
        yesCount++;
        updateDisplay();

        if (yesCount >= goal) {
            document.getElementById("overlay").style.display = "none";
            alert("Okay! Project Cheyam! ðŸŽ‰");
        }
    };

    // NO BUTTON click
    noBtn.onclick = function () {
        noCount++;
        goal++;
        updateDisplay();

        document.getElementById("message").textContent =
            `No clicked! Goal â†’ ${goal} ðŸ˜ˆ`;

        // NO button funny spin
        noBtn.style.transform = "scale(1.3) rotate(25deg)";
        setTimeout(() => noBtn.style.transform = "scale(1) rotate(0deg)", 150);

        // Screen shake
        document.body.style.animation = "shakeScreen 0.4s";
        setTimeout(() => document.body.style.animation = "", 400);

        moveNoButton();
    };

    // Teleport animation
    function moveNoButton() {
        const x = Math.random() * (window.innerWidth - 180);
        const y = Math.random() * (window.innerHeight - 180);
        noBtn.style.left = x + "px";
        noBtn.style.top = y + "px";
    }

    // Block back button
    history.pushState(null, "", location.href);
    window.onpopstate = () => history.pushState(null, "", location.href);

    // Prevent closing
    window.onbeforeunload = () => "Finish clicking YES!";
</script>

</body>
</html>
