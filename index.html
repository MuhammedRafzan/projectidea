<!DOCTYPE html>
<html>
<head>
<title>Project Cheyam</title>

<style>
    body {
        margin: 0;
        font-family: "Poppins", sans-serif;
        background: #111;
        overflow: hidden;
    }

    #overlay {
        position: fixed;
        inset: 0;
        background: rgba(0,0,0,0.85);
        display: flex;
        flex-direction: column;
        align-items: center;
        z-index: 9999;
        animation: fadeIn 1s ease-in-out;
        padding-top: 40px;
    }

    @keyframes fadeIn { from{opacity:0} to{opacity:1} }

    #counterText {
        font-size: 24px;
        font-weight: 600;
        margin-bottom: 20px;
        text-shadow: 0 0 10px #0f0;
    }

    #message {
        font-size: 32px;
        margin-bottom: 40px;
        text-shadow: 0 0 20px #0f0;
        animation: glow 2s infinite alternate;
    }

    @keyframes glow {
        from { text-shadow: 0 0 10px #0f0; }
        to   { text-shadow: 0 0 25px #0f0; }
    }

    #btnArea {
        position: relative;
        width: 100%;
        height: 60%;
    }

    .btn {
        padding: 15px 40px;
        margin: 15px;
        border: none;
        font-size: 24px;
        border-radius: 15px;
        cursor: pointer;
        font-weight: 600;
    }

    #yesBtn {
        background: #00ff88;
        color: #000;
        box-shadow: 0 0 20px #00ff88;
        transition: transform .2s;
    }

    #yesBtn:active { transform: scale(1.25); }

    #noBtn {
        background: #ff0044;
        color: #fff;
        position: absolute;
        left: 50%;
        top: 50%;
        box-shadow: 0 0 20px #ff0044;
        transition: transform .2s;
        z-index: 20;
    }

    @keyframes shakeScreen {
        0% { transform: translate(0, 0); }
        25% { transform: translate(8px, -8px); }
        50% { transform: translate(-8px, 8px); }
        75% { transform: translate(8px, 8px); }
        100% { transform: translate(0, 0); }
    }

    /* EXPLOSION PARTICLES */
    .particle {
        position: absolute;
        width: 10px;
        height: 10px;
        background: #ff0044;
        border-radius: 50%;
        animation: explode 0.6s ease-out forwards;
    }

    @keyframes explode {
        from { opacity: 1; transform: scale(1); }
        to   { opacity: 0; transform: translate(var(--x), var(--y)) scale(0.2); }
    }

    /* SCARY POPUP */
    #scarePopup {
        position: fixed;
        inset: 0;
        background: rgba(0,0,0,0.95);
        display: none;
        justify-content: center;
        align-items: center;
        z-index: 999999;
    }

    #scarePopup img {
        width: 60%;
        animation: scaryFlash 0.2s ease-in-out;
    }

    @keyframes scaryFlash {
        from { transform: scale(0.4); opacity: 0; }
        to { transform: scale(1); opacity: 1; }
    }
</style>
</head>

<body>

<!-- Background Music -->
<audio id="bgm" loop>
    <source src="https://www.fesliyanstudios.com/play-mp3/387" type="audio/mpeg">
</audio>

<div id="overlay">
    <p id="counterText">Yes: 0 | No: 0 | Goal: 100</p>
    <p id="message">Project cheyam?</p>

    <button class="btn" id="yesBtn">Yes</button>

    <div id="btnArea">
        <button class="btn" id="noBtn">No</button>
    </div>
</div>

<!-- Scary Popup -->
<div id="scarePopup">
    <img src="https://i.imgur.com/8R2ZP1K.png">
</div>

<script>

    let yesCount = 0;
    let noCount = 0;
    let goal = 100;

    const counterText = document.getElementById("counterText");
    const noBtn = document.getElementById("noBtn");
    const btnArea = document.getElementById("btnArea");

    const bgm = document.getElementById("bgm");

    function updateDisplay() {
        counterText.textContent = `Yes: ${yesCount} | No: ${noCount} | Goal: ${goal}`;
    }

    // ---------------- EXIT BLOCKER ---------------------
    function blockExit(event) {
        if (yesCount < goal) {
            event.preventDefault();
            event.returnValue = "â—Finish 100 YES clicks!";
            return "â—Finish 100 YES clicks!";
        }
    }

    window.onbeforeunload = blockExit;
    window.addEventListener("beforeunload", blockExit);

    history.pushState(null, "", location.href);
    window.onpopstate = () => {
        if (yesCount < goal) {
            alert("ðŸš« No exit! Click 100 YES first!");
            history.pushState(null, "", location.href);
        }
    };

    document.addEventListener("visibilitychange", () => {
        if (document.hidden && yesCount < goal) {
            alert("ðŸš« No hiding! Finish 100 YES!");
            location.reload();
        }
    });

    function unlockExit() {
        window.onbeforeunload = null;
        window.removeEventListener("beforeunload", blockExit);
    }

    // ---------------- FULLSCREEN + MUSIC -------------------------
    document.addEventListener("click", () => {
        if (!document.fullscreenElement) {
            document.documentElement.requestFullscreen().catch(() => {});
        }
        bgm.play().catch(()=>{});
    });

    // ---------------- YES BUTTON --------------------------
    document.getElementById("yesBtn").onclick = function () {
        yesCount++;
        updateDisplay();

        if (yesCount >= goal) {
            unlockExit();
            document.getElementById("overlay").style.display = "none";
            alert("Okay! Project Cheyam! ðŸŽ‰");
        }
    };

    // ---------------- NO BUTTON ----------------------------
    noBtn.onclick = function () {
        noCount++;
        goal++;
        updateDisplay();

        explodeButton(noBtn);
        scaryPopup();

        document.getElementById("message").textContent =
            `No clicked! Goal â†’ ${goal} ðŸ˜ˆ`;

        document.body.style.animation = "shakeScreen 0.4s";
        setTimeout(() => document.body.style.animation = "", 400);

        moveNoButton();
    };

    // ---------------- MOVE NO BUTTON -------------------------
    function moveNoButton() {
        const rect = btnArea.getBoundingClientRect();
        const x = Math.random() * (rect.width - 150);
        const y = Math.random() * (rect.height - 80);

        noBtn.style.left = x + "px";
        noBtn.style.top = y + "px";
    }

    // ---------------- EXPLODING BUTTON -------------------------
    function explodeButton(btn) {
        const rect = btn.getBoundingClientRect();
        for (let i = 0; i < 20; i++) {
            let p = document.createElement("div");
            p.classList.add("particle");

            let angle = Math.random() * Math.PI * 2;
            let distance = Math.random() * 120 + 30;

            p.style.setProperty("--x", `${Math.cos(angle) * distance}px`);
            p.style.setProperty("--y", `${Math.sin(angle) * distance}px`);

            p.style.left = rect.left + rect.width / 2 + "px";
            p.style.top = rect.top + rect.height / 2 + "px";

            document.body.appendChild(p);

            setTimeout(() => p.remove(), 600);
        }
    }

    // ---------------- SCARY POPUP -------------------------
    function scaryPopup() {
        const chance = Math.random();
        if (chance < 0.35) {   // 35% chance
            const popup = document.getElementById("scarePopup");
            popup.style.display = "flex";

            setTimeout(() => {
                popup.style.display = "none";
            }, 800);
        }
    }

</script>

</body>
</html>
