<!DOCTYPE html>
<html>
<head>
<title>Project Cheyam</title>
<style>
    body {
        margin: 0;
        font-family: "Poppins", sans-serif;
        overflow: hidden;
        background: black;
    }

    /* ðŸ”¥ Animated Background */
    body::before {
        content: "";
        position: fixed;
        inset: 0;
        background: radial-gradient(circle, #222, #000);
        animation: pulse 5s infinite alternate ease-in-out;
        z-index: -2;
    }

    @keyframes pulse {
        0% { transform: scale(1); filter: brightness(1); }
        100% { transform: scale(1.2); filter: brightness(0.7); }
    }

    /* Floating particles */
    .particle {
        position: absolute;
        width: 6px;
        height: 6px;
        background: white;
        opacity: 0.6;
        border-radius: 50%;
        animation: floatUp 8s linear infinite;
    }
    @keyframes floatUp {
        from { transform: translateY(100vh); }
        to { transform: translateY(-10vh); }
    }

    /* Overlay lock */
    #overlay {
        position: fixed;
        inset: 0;
        background: rgba(0, 0, 0, 0.6);
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
        font-size: 50px;
        font-weight: bold;
        user-select: none;
        z-index: 10;
    }

    #container {
        text-align: center;
        color: white;
        margin-top: 80px;
        position: relative;
        z-index: 1;
    }

    /* YES BUTTON animation */
    #yesBtn {
        padding: 15px 35px;
        font-size: 22px;
        margin: 20px;
        border: none;
        color: white;
        background: #00c853;
        border-radius: 15px;
        cursor: pointer;
        animation: yesPulse 0.8s infinite alternate;
        user-select: none;
    }
    @keyframes yesPulse {
        from { transform: scale(1); box-shadow: 0 0 10px #00ff6a; }
        to { transform: scale(1.15); box-shadow: 0 0 20px #00ffcc; }
    }

    /* NO BUTTON funny movement + explosion */
    #noBtn {
        padding: 15px 35px;
        font-size: 22px;
        border: none;
        color: white;
        background: #d50000;
        border-radius: 15px;
        cursor: pointer;
        position: absolute;
        top: 60%;
        left: 50%;
        transform: translate(-50%, -50%);
        transition: 0.2s;
        user-select: none;
    }

    /* Explosion particles */
    .explode {
        position: absolute;
        width: 8px;
        height: 8px;
        background: yellow;
        border-radius: 50%;
        animation: boom 0.6s forwards;
        pointer-events: none;
        z-index: 20;
    }
    @keyframes boom {
        from { transform: scale(1); opacity: 1; }
        to { transform: scale(4); opacity: 0; }
    }

    #counter {
        font-size: 28px;
        margin-top: 20px;
        color: #00e5ff;
        user-select: none;
    }

    /* Scary popup */
    #scarePopup {
        position: fixed;
        inset: 0;
        background: rgba(0, 0, 0, 0.95);
        display: none;
        justify-content: center;
        align-items: center;
        color: red;
        font-size: 60px;
        font-weight: bold;
        animation: shake 0.1s infinite;
        user-select: none;
        z-index: 100;
    }
    @keyframes shake {
        0%, 100% { transform: translateX(0); }
        50% { transform: translateX(-10px); }
    }
</style>
</head>
<body>

<div id="overlay">Project Cheyam</div>

<div id="container" aria-live="polite">
    <h1>Do you want to continue?</h1>
    <button id="yesBtn" aria-label="Click yes button">YES</button>
    <button id="noBtn" aria-label="Click no button">NO</button>
    <div id="counter" aria-atomic="true">YES Count: 0</div>
</div>

<div id="scarePopup" role="alert" aria-live="assertive">YOU CAN'T ESCAPE!</div>

<script>
let yesCount = 0;
let noCount = 0;

const overlay = document.getElementById("overlay");
const yesBtn = document.getElementById("yesBtn");
const noBtn = document.getElementById("noBtn");
const counter = document.getElementById("counter");
const scarePopup = document.getElementById("scarePopup");

// Create floating particles
for (let i = 0; i < 40; i++) {
    let p = document.createElement("div");
    p.className = "particle";
    p.style.left = Math.random() * 100 + "vw";
    p.style.animationDelay = Math.random() * 5 + "s";
    p.style.opacity = Math.random() * 0.6 + 0.2;
    document.body.appendChild(p);
}

// Disable overlay hiding, user must click YES 100 times
// Commenting this out because original spec wanted no quit until 100 YES clicks
// overlay.addEventListener("click", () => {
//     overlay.style.display = "none";
// });

yesBtn.onclick = () => {
    if (yesCount < 100) {
        yesCount++;
        counter.innerText = "YES Count: " + yesCount;
    }
    if (yesCount === 100) {
        alert("You are free now!");
        window.onbeforeunload = null;
        overlay.style.display = "none";
    }
};

// Adjust NO button position to stay fully on screen
function moveNoButton() {
    const btnWidth = noBtn.offsetWidth;
    const btnHeight = noBtn.offsetHeight;
    const maxX = window.innerWidth - btnWidth;
    const maxY = window.innerHeight - btnHeight;

    let newX = Math.random() * maxX;
    let newY = Math.random() * maxY;

    noBtn.style.left = newX + "px";
    noBtn.style.top = newY + "px";
}

noBtn.onmouseover = moveNoButton;

noBtn.onclick = (e) => {
    noCount++;

    // Explosion effect
    for (let i = 0; i < 8; i++) {
        let particle = document.createElement("div");
        particle.className = "explode";
        particle.style.left = (e.clientX - 4) + "px";
        particle.style.top = (e.clientY - 4) + "px";

        // Random direction offset for each particle
        particle.style.setProperty("--dx", (Math.random() - 0.5) * 100 + "px");
        particle.style.setProperty("--dy", (Math.random() - 0.5) * 100 + "px");

        document.body.appendChild(particle);
        setTimeout(() => particle.remove(), 600);
    }

    if (noCount === 50) {
        scarePopup.style.display = "flex";
        setTimeout(() => {
            scarePopup.style.display = "none";
        }, 2000);
    }
};

// Prevent closing / quitting until YES = 100
window.onbeforeunload = function () {
    if (yesCount < 100) {
        return "You cannot exit until YES = 100.";
    }
};

// Disable right-click context menu and some keys
document.addEventListener("contextmenu", e => e.preventDefault());
document.addEventListener("keydown", e => {
    if (["Escape", "F5", "F11", "F12"].includes(e.key)) e.preventDefault();
});
</script>

</body>
</html>
