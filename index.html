<!DOCTYPE html>
<html>
<head>
<title>Project Cheyam</title>
<style>
    body {
        margin: 0;
        font-family: "Poppins", sans-serif;
        overflow: hidden;
        background: black;
    }

    /* ðŸ”¥ Animated Background */
    body::before {
        content: "";
        position: fixed;
        inset: 0;
        background: radial-gradient(circle, #222, #000);
        animation: pulse 5s infinite alternate ease-in-out;
        z-index: -2;
    }

    @keyframes pulse {
        0% { transform: scale(1); filter: brightness(1); }
        100% { transform: scale(1.2); filter: brightness(0.7); }
    }

    /* Floating particles */
    .particle {
        position: absolute;
        width: 6px;
        height: 6px;
        background: white;
        opacity: 0.6;
        border-radius: 50%;
        animation: floatUp 8s linear infinite;
    }
    @keyframes floatUp {
        from { transform: translateY(100vh); }
        to { transform: translateY(-10vh); }
    }

    /* Overlay lock */
    #overlay {
        position: fixed;
        inset: 0;
        background: rgba(0, 0, 0, 0.6);
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        color: white;
        font-size: 40px;
        text-align: center;
    }

    #container {
        text-align: center;
        color: white;
        margin-top: 80px;
    }

    /* YES BUTTON animation */
    #yesBtn {
        padding: 15px 35px;
        font-size: 22px;
        margin: 20px;
        border: none;
        color: white;
        background: #00c853;
        border-radius: 15px;
        cursor: pointer;
        animation: yesPulse 0.8s infinite alternate;
    }
    @keyframes yesPulse {
        from { transform: scale(1); box-shadow: 0 0 10px #00ff6a; }
        to { transform: scale(1.15); box-shadow: 0 0 20px #00ffcc; }
    }

    /* NO BUTTON funny movement + explosion */
    #noBtn {
        padding: 15px 35px;
        font-size: 22px;
        border: none;
        color: white;
        background: #d50000;
        border-radius: 15px;
        cursor: pointer;
        position: absolute;
        top: 60%;
        left: 50%;
        transform: translate(-50%, -50%);
        transition: 0.2s;
    }

    /* Explosion particles */
    .explode {
        position: absolute;
        width: 8px;
        height: 8px;
        background: yellow;
        border-radius: 50%;
        animation: boom 0.6s forwards;
    }
    @keyframes boom {
        from { transform: scale(1); opacity: 1; }
        to { transform: scale(4); opacity: 0; }
    }

    #counter {
        font-size: 28px;
        margin-top: 20px;
        color: #00e5ff;
    }

    /* Scary popup */
    #scarePopup {
        position: fixed;
        inset: 0;
        background: rgba(0, 0, 0, 0.9);
        display: none;
        justify-content: center;
        align-items: center;
        color: red;
        font-size: 60px;
        font-weight: bold;
        animation: shake 0.1s infinite;
    }
    @keyframes shake {
        0%, 100% { transform: translateX(0); }
        50% { transform: translateX(-10px); }
    }
</style>
</head>
<body>

<div id="overlay">Project Cheyam</div>

<div id="container">
    <h1>Do you want to continue?</h1>
    <button id="yesBtn">YES</button>
    <button id="noBtn">NO</button>
    <div id="counter">YES Count: 0</div>
</div>

<div id="scarePopup">YOU CAN'T ESCAPE!</div>

<script>
let yesCount = 0;
let noCount = 0;

// ðŸ”¥ Animated particles
for (let i = 0; i < 40; i++) {
    let p = document.createElement("div");
    p.className = "particle";
    p.style.left = Math.random() * 100 + "vw";
    p.style.animationDelay = Math.random() * 5 + "s";
    p.style.opacity = Math.random();
    document.body.appendChild(p);
}

document.getElementById("overlay").addEventListener("click", () => {
    document.getElementById("overlay").style.display = "none";
});

document.getElementById("yesBtn").onclick = () => {
    yesCount++;
    document.getElementById("counter").innerText = "YES Count: " + yesCount;

    if (yesCount >= 100) {
        alert("You are free now!");
        window.onbeforeunload = null;
    }
};

document.getElementById("noBtn").onmouseover = () => {
    let btn = document.getElementById("noBtn");
    btn.style.top = Math.random() * 80 + "vh";
    btn.style.left = Math.random() * 80 + "vw";
};

document.getElementById("noBtn").onclick = (e) => {
    noCount++;

    // explosion effect
    for (let i = 0; i < 8; i++) {
        let particle = document.createElement("div");
        particle.className = "explode";
        particle.style.left = (e.clientX - 10) + "px";
        particle.style.top = (e.clientY - 10) + "px";
        document.body.appendChild(particle);
        setTimeout(() => particle.remove(), 600);
    }

    if (noCount === 50) {
        document.getElementById("scarePopup").style.display = "flex";
        setTimeout(() => {
            document.getElementById("scarePopup").style.display = "none";
        }, 2000);
    }
};

// ðŸ”’ Prevent closing / quitting
window.onbeforeunload = function () {
    return "You cannot exit until YES = 100.";
};

document.addEventListener("contextmenu", e => e.preventDefault());
document.addEventListener("keydown", e => {
    if (["Escape", "F5", "F11", "F12"].includes(e.key)) e.preventDefault();
});
</script>

</body>
</html>
